<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador Premium de Tarjetas</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --success: #00b894;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark);
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }
        
        .header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 28px;
        }
        
        .content {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        
        input:focus, select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }
        
        .inline-fields {
            display: flex;
            gap: 15px;
        }
        
        .inline-fields > div {
            flex: 1;
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background: #5649c0;
            transform: translateY(-2px);
        }
        
        .result-container {
            margin-top: 30px;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .result-header h3 {
            margin: 0;
        }
        
        .copy-btn {
            background: var(--secondary);
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            width: auto;
        }
        
        .copy-btn:hover {
            background: #8c7ae6;
        }
        
        .result {
            background: var(--light);
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
        }
        
        .card-example {
            background: linear-gradient(135deg, #2d3436, #636e72);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: monospace;
        }
        
        @media (max-width: 600px) {
            .inline-fields {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Generador Premium de Tarjetas</h1>
        </div>
        
        <div class="content">
            <div class="form-group">
                <label for="bin">BIN (Primeros 6-12 dígitos)</label>
                <input type="text" id="bin" placeholder="Ej: 530691" maxlength="12">
            </div>
            
            <div class="form-group">
                <label>Fecha de Expiración</label>
                <div class="inline-fields">
                    <div>
                        <select id="expMonth">
                            <option value="01">01 - Enero</option>
                            <option value="02">02 - Febrero</option>
                            <option value="03" selected>03 - Marzo</option>
                            <option value="04">04 - Abril</option>
                            <option value="05">05 - Mayo</option>
                            <option value="06">06 - Junio</option>
                            <option value="07">07 - Julio</option>
                            <option value="08">08 - Agosto</option>
                            <option value="09">09 - Septiembre</option>
                            <option value="10">10 - Octubre</option>
                            <option value="11">11 - Noviembre</option>
                            <option value="12">12 - Diciembre</option>
                        </select>
                    </div>
                    <div>
                        <select id="expYear">
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028" selected>2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="cvv">CVV (Dejar vacío para aleatorio)</label>
                <input type="text" id="cvv" placeholder="Ej: 123" maxlength="3">
            </div>
            
            <div class="form-group">
                <label for="quantity">Cantidad</label>
                <input type="number" id="quantity" min="1" max="1000" value="50">
            </div>
            
            <button onclick="generateCards()">Generar Tarjetas</button>
            
            <div class="card-example">
                <strong>Formato de salida:</strong><br>
                5306917675448844|03|2028|184
            </div>
            
            <div class="result-container">
                <div class="result-header">
                    <h3>Resultados</h3>
                    <button class="copy-btn" onclick="copyResults()">Copiar</button>
                </div>
                <div class="result" id="result"></div>
            </div>
        </div>
    </div>

    <script>
        function generateCards() {
            const bin = document.getElementById("bin").value.trim();
            const expMonth = document.getElementById("expMonth").value;
            const expYear = document.getElementById("expYear").value;
            const cvv = document.getElementById("cvv").value.trim();
            const quantity = parseInt(document.getElementById("quantity").value);
            
            if (!bin || !/^\d{6,12}$/.test(bin)) {
                alert("El BIN debe tener entre 6 y 12 dígitos numéricos");
                return;
            }
            
            let cards = "";
            for (let i = 0; i < quantity; i++) {
                const cardNumber = generateValidCardNumber(bin);
                const generatedCvv = cvv || generateRandomCVV();
                
                cards += `${cardNumber}|${expMonth}|${expYear}|${generatedCvv}\n`;
            }
            
            document.getElementById("result").textContent = cards;
        }
        
        function generateValidCardNumber(bin) {
            let partialNumber = bin;
            const desiredLength = 16; // Tarjetas de 16 dígitos
            
            while (partialNumber.length < desiredLength - 1) {
                partialNumber += Math.floor(Math.random() * 10);
            }
            
            const luhnDigit = getLuhnDigit(partialNumber);
            return partialNumber + luhnDigit;
        }
        
        function getLuhnDigit(partialNumber) {
            let sum = 0;
            let shouldDouble = true;
            
            for (let i = partialNumber.length - 1; i >= 0; i--) {
                let digit = parseInt(partialNumber[i], 10);
                
                if (shouldDouble) {
                    digit *= 2;
                    if (digit > 9) digit -= 9;
                }
                
                sum += digit;
                shouldDouble = !shouldDouble;
            }
            
            return (10 - (sum % 10)) % 10;
        }
        
        function generateRandomCVV() {
            return Math.floor(100 + Math.random() * 900).toString(); // CVV de 3 dígitos
        }
        
        function copyResults() {
            const result = document.getElementById("result");
            navigator.clipboard.writeText(result.textContent)
                .then(() => alert("¡Resultados copiados al portapapeles!"))
                .catch(err => console.error("Error al copiar: ", err));
        }
    </script>
</body>
</html>
